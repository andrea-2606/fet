name: codigo prueba ci-cd

on:
  pull_request:
    branches: [master]

jobs:
  ci_to_master: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
      - run: npm run build 
